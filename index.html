     <h2>рецепт одного з моїх улюблених простих і смачних салатів — Вінегрет</h2>
      <ul>
     <li>Картопля — 3 шт.</li>
    <li>Буряк — 2 шт.</li>
    <li>Морква — 2 шт.</li>
    <li>Мариновані огірки — 2–3 шт</li>
    <li>Консервований зелений горошок — 1 банка</li>
    <li>Цибуля ріпчаста — 1 шт.</li>
    <li>Соняшникова олія — 3–4 ст. л.</li>
    <li>Сіль, перець — за смаком</li>
    </ul>
